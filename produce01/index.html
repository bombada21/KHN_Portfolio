<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produce01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
   <h1 class="logo"><img src="./images/logo.png" alt=""> | 메인 시안</h1>
   <div class="swiper mySwiper">
       <div class="swiper-wrapper">
         <div class="swiper-slide"><img src="./images/m01.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/m02.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/m03.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/m04.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/m05.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/m06.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/m07.jpg" alt=""></div>
       </div>
       <div class="swiper-pagination"></div>
   </div>
   <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 40,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
