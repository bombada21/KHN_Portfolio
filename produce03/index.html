<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produce03</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
  <h1 class="logo"><img src="./images/logo.png" alt=""> | 프로그램 디자인</h1>
   <div class="swiper mySwiper">
       <div class="swiper-wrapper">
         <div class="swiper-slide"><img src="./images/p01.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p02.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p03.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p04.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p05.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p06.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p07.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p08.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p09.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p10.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p11.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p12.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p13.jpg" alt=""></div>
         <div class="swiper-slide"><img src="./images/p14.jpg" alt=""></div>
       </div>
       <div class="swiper-pagination"></div>
   </div>

   <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 2,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
