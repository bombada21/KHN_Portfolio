<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catholic university</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
   <div class="swiper mySwiper">
    <h1 class="logo"><img src="./images/logo.png" alt=""> | Catholic University</h1>
       <div class="swiper-wrapper">
         <div class="swiper-slide"><img src="images/university01.jpg" alt=""></div>
         <div class="swiper-slide"><img src="images/university02.jpg" alt=""></div>
         <div class="swiper-slide"><img src="images/university03.jpg" alt=""></div>
         <div class="swiper-slide"><img src="images/university04.jpg" alt=""></div>
         <div class="swiper-slide"><img src="images/university05.jpg" alt=""></div>
         <div class="swiper-slide"><img src="images/university06.jpg" alt=""></div>
         <div class="swiper-slide"><img src="images/university07.jpg" alt=""></div>
         <div class="swiper-slide"><img src="images/university08.jpg" alt=""></div>
         <div class="swiper-slide"><img src="images/university09.jpg" alt=""></div>
       <div class="swiper-pagination"></div>
   </div>

   <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>
</html>
